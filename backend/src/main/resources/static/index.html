<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greek beaches</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
</head>

<body>
<div class="left column">
    <form>
        <h1>Βρες παραλίες κοντά σου:</h1>
        <b>Συντεταγμένες:</b><br>
        <label for="lon" >Longitude:</label><br>
        <input type="text" id="lon" name="lon" value="23.78291" required><br>
        <label for="lat">Latitude:</label><br>
        <input type="text" id="lat" name="lat" value="37.97849" required><br><br>
        <b>ή</b>  <br><br>
        <button onclick="setCurrentLocation()" type="button">Βρες την τρέχουσα τοποθεσία</button><br><br>
        <label for="maxDistance">Μέγιστη απόσταση (km):</label><br>
        <input type="number" id="maxDistance" name="maxDistance" value="10" required><br>
        <label for="checkWeather">Έλεγχος καιρού? </label>
        <input type="checkbox" id="checkWeather" name="checkWeather"><br><br>
        <input type="submit" value="Submit">
    </form>
</div>
<div class="right column">
    <div class="row">
        <b>Χάρτης:</b><br>
        <div id="mapid"></div>
    </div>
    <b>Παραλίες:</b><br>
    <div class="row">
        <table id="table"></table>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
